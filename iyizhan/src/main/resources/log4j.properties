 ### 设置###
log4j.rootLogger = INFO,console,R

### 输出信息到控制台 ###
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss,SSS} %p]%m%n

### 输出DEBUG 级别以上的日志到=E://logs/error.log ###
log4j.appender.R = org.apache.log4j.RollingFileAppender
log4j.appender.R.File = /opt/apache-tomcat-7.0.82/logs/info.log
log4j.appender.R.MaxFileSize = 10MB
log4j.appender.R.MaxBackupIndex = 10
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPatternmat = [%d{yyyy-MM-dd HH:mm:ss,SSS} %p]%m%n